<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Demo</title>

    <script>
      async function onSubmit(prompt) {
          const response = await fetch('/', {
            method: 'POST',
            body: JSON.stringify({ prompt }),
            headers: {
              'Content-Type': 'application/json',
            },
          });

          const json = await response.json();

          if (!json.ok || json.error) {
            alert(json.error);
          }

          // Prefer server-produced HTML when available (formatted & escaped on server).
          // Fallback to plain `completion` text if `html` is not provided.
          return json.html ?? json.completion;
        }
    </script>

    <script src="https://unpkg.com/alpinejs@3.14.9/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink@1.0.0/dist/pink.css" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons@1.0.0/dist/icon.css" />
  </head>
    <body>
  <main class="main-content">
    <div class="top-cover u-padding-block-end-56">
      <div class="container">
        <div
          class="u-flex u-gap-16 u-flex-justify-center u-margin-block-start-16"
        >
          <h1 class="heading-level-1">Prompt ChatGPT Demo</h1>
          <code class="u-un-break-text"></code>
        </div>
        <p
          class="body-text-1 u-normal u-margin-block-start-8"
          style="max-width: 50rem"
        >
          Use this page to test your implementation with OpenAI ChatGPT. Enter
          text and receive the model output as a response.
        </p>
      </div>
    </div>
    <div
      class="container u-margin-block-start-negative-56"
      x-data="{ prompt: '', answer: '', loading: false }"
    >
      <div class="card u-flex u-gap-24 u-flex-vertical">
        <div class="u-flex u-cross-center u-gap-8">
          <div
            class="input-text-wrapper is-with-end-button u-width-full-line"
          >
            <input x-model="prompt" type="search" placeholder="Question" />
            <div class="icon-search" aria-hidden="true"></div>
          </div>

          <button
            class="button"
            x-bind:disabled="loading"
            x-on:click="async () => { loading = true; answer = 'Thinking...'; try { answer = await onSubmit(prompt) } catch(err) { console.error(err); } finally { loading = false; } }"
          >
            <span class="text">Submit</span>
          </button>
        </div>
        <template x-if="answer">
          <div class="u-flex u-flex-vertical u-gap-12">
            <div class="u-flex u-flex-vertical u-gap-12 card">
              <div class="u-flex u-gap-12">
                <h5 class="eyebrow-heading-2">ChatGPT:</h5>
              </div>

              <div style="overflow-x: hidden; line-break: anywhere">
                <p class="u-color-text-gray" x-html="answer"></p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </main>
</body>

</html>
